<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="#" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-left">
            <p class="headerelement"><a href="#">About</a></p>
            <p class="headerelement"><a href="#">Store</a></p>
        </div>
        <div id="header-right">
            <p class="headerelement"><a href="#">Gmail</a></p> 
            <p class="headerelement"><a href="#">Images</a></p>
            <span class="material-icons headerelement">apps</span>
            <button type="button" id="signbutton"><a href="#">Sign in</a></button>
        </div>
    </header>
    <main>
        <section id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </section>
        <section id="bar">
            <div class="baritem">
                <span class="material-icons">
                    search
                    </span>
            </div>
            <input id="searchbar" type="text" class="baritem">    
            <div class="baritem">
                <span class="material-icons">
                    mic
                    </span>
            </div>
        </section>
        <section id="searchbuttons">
            <input class="barbutton" type="button" value="Google Seach">
            <input class="barbutton" type="button" value="I'm Feeling Lucky">
        </section>

    </main>
    <footer>
        <div id="footer-left">
            <p class="footerelement"><a href="#">Advertising</a></p>
            <p class="footerelement"><a href="#">Business</a></p>
            <p class="footerelement"><a href="#">How Search Works</a></p>
        </div>
        <div id="footer-right">
            <p class="footerelement"><a href="#">Privacy</a></p> 
            <p class="footerelement"><a href="#">Terms</a></p>
            <p class="footerelement"><a href="#">Settings</a></p>
        </div>
    </footer>

</html>
